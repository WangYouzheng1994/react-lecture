<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<!--
1. 阻止事件传播
2. 事件绑定
3. 通过ref获取dom对象，并且完整的表单获取值。

页面中所有输入类型的dom，值要根据使用来获取，就是"非受控组件"
-->

<!--  创建组件  -->
<script type="text/babel">

    class Login extends React.Component {
        handleSubmit = (event) => {
            // 阻止表单的默认跳转
            event.preventDefault();
            const {username, password} = this
            alert(`用户名是： ${username.value}, 密码是：${password.value}`)
        }

        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    {/* ref 引用绑定成员变量 */}
                    用户名： <input type="text" name="username" ref={c => this.username = c}/>
                    密码：<input type="password" name="password" ref={c => this.password = c}/>
                    <button type="submit">提交</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Login/>, document.getElementById('root'));


</script>
</body>
</html>
