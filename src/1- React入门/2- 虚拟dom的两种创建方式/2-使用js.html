<script type="text/javascript">

    // 准备虚拟dom -- js语法React.createElement(標簽名字，标签属性，标签内容);
    const vdom = React.createElement('h1', {id:'title'}, "我是h1的内容");
    // 嵌套的虚拟dom
    const vdom_span = React.createElement('h1', {id:'title'}, React.createElement('span', {}, '我是span里面的内容'));
    // 给容器root 放入虚拟dom
    // ReactDOM.render(vdom, document.getElementById('root'));
    ReactDOM.render(vdom_span, document.getElementById('root'));
