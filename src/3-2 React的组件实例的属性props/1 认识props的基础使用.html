<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<div id="root2"></div>
<div id="root3"></div>

<!--props 让组件接收外面的数据-->
<script type="text/babel">
    class Person extends React.Component {
        render() {
            console.log(this)
            const {name, age, weight} = this.props;
            // return <h1>人的名字是：{this.props.name}, 年龄是：{this.props.age}, 体重是： {this.props.weight}</h1>
            return <h1>人的名字是：{name}, 年龄是：{age}, 体重是： {weight}</h1>
        }

    }

    // 给标签传递参数， render中的this是可以看到有一个props 自动接收了
    ReactDOM.render(<Person name={'aa'} age={18} weight='1444'/>, document.getElementById("root"))
    ReactDOM.render(<Person name={'bb'} age={20} weight='5444'/>, document.getElementById("root2"))
    ReactDOM.render(<Person name={'cc'} age={30} weight='六444'/>, document.getElementById("root3"))
</script>
</body>
</html>
