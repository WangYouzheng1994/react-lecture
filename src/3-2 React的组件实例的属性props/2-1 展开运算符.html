<script type="text/javascript">
<!--  展开运算符  -->
let arr1 = [1, 3, 5, 7, 9]
let arr2 = [2, 4, 6, 8, 10]
let obj = {1:"asdf", b: 'cccc'}
console.log('arr1', arr1)
console.log('arr2', arr2)
console.log('展开运算符', ...arr1)
console.log('展开运算符连接数组', [...arr1, ...arr2])

// 无法展开对象，会报错
// console.log(...obj)

// 展开运算符用于函数
function test(...args) {
    console.log('展开运算符用于函数', args)
}
test(arr1)
test(1,2,3,4,5)



</script>
