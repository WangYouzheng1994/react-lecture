<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
<!--  展开运算符 -->
// https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/Spread_syntax
let arr1 = [1, 3, 5, 7, 9]
let arr2 = [2, 4, 6, 8, 10]
let obj = {1:"asdf", b: 'cccc'}
console.log('arr1', arr1)
console.log('arr2', arr2)
console.log('展开运算符', ...arr1)
console.log('展开运算符连接数组', [...arr1, ...arr2])

// 无法展开对象，会报错
// console.log(...obj)

// 展开运算符用于函数
function test(...args) {
    console.log('展开运算符用于函数', args)
}
test(arr1)
test(1,2,3,4,5)

// 使用展开运算符克隆对象
var a = {a:123, b:'123'}
var b = {...a}
console.log("a", a)
console.log("b", b)
a.a = 321
console.log("a", a)
console.log("b", b)

// 使用展开运算符合并创建新对象
var c = {...b, "b":"新b", "c": 123+"c"}
console.log("c", c)
</script>

</body>
</html>
