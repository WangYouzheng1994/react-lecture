<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<!--回调ref 是为了让dom的绑定自定义，而不是放到refs里面~-->
<script type="text/babel">
    class Demo extends React.Component {

        showLeftData = () => {
            let {input1} = this; // 旧写法
            alert(input1.value)
        }

        showRightData = () => {
            let{input2} = this;
            alert(input2.value);
        }

        render() {
            return (
                <div>
                    // 把当前的select的ref 指向给this.input1
                    <input ref={(c) => this.input1 = c} type="text" placeholder="点击按钮提示"/>
                    <button onClick={this.showLeftData}>点我提示左侧的数据</button>
                    <input ref={(c) => this.input2 = c} onBlur={this.showRightData} type="text" placeholder="失去焦点事件"/>
                </div>
            )
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById('root'));


</script>


</body>
</html>
