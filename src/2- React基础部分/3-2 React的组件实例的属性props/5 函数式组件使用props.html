<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- prop-types development version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    // 1. 创建函数式组件
    function MyCusComponent(props) {
        // babel会开启严格模式，也就是this禁止指向window babel官网：babeljs.cn
        // 通过官方提供的工具可以看到此代码 最前面有个 "use strict";
        console.log(props)
        let {name, age} = props;
        return <h2>我是用函数定义的组件（适用于【简单组件】的定义）, name= {name}, age = {age}</h2>
    }

    MyCusComponent.propTypes = {
        name: PropTypes.string, // 必须为字符串类型
        age: PropTypes.number,
    }
    MyCusComponent.defaultProps = {
        age: 123
    }


    ReactDOM.render(<MyCusComponent name={"123"}/>, document.getElementById('root'));

</script>

</body>
</html>
